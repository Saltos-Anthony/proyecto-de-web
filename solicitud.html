        }
    </style>

        <!-- Contenido de Solicitud -->
<div class="col-md-9">
    <h1 class="mt-4">Solicitud de Documentos</h1>
    <form id="solicitudForm">
        <div class="form-group">
            <label for="motivo">Motivo de la Solicitud</label>
                    <select class="form-control" id="motivo" required>
                        <option value="">Selecciona un motivo</option>
                        <option value="form_sueldo">Pedir aumento de sueldo</option>
                        <option value="form_promocion">Pedir promoción laboral</option>
                        <option value="form_renuncia">Pedir Baja</option>
                        <option value="form_reembolso">Solicitud de Reembolso de Gastos</option>
                        <option value="form_otros">Otro motivo</option>
                    </select>
        </div>

        <div class="mt-4 formulario hide" id="form_sueldo">
            <h2>Solicitud de Aumento de Sueldo</h2>
            <form id="aumentoForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Empleado:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="departamento">Departamento:</label>
                    <input type="text" class="form-control" id="departamento" placeholder="Departamento o área de trabajo" required>
                </div>
                <div class="form-group">
                    <label for="puesto">Puesto de Trabajo:</label>
                    <input type="text" class="form-control" id="puesto" placeholder="Puesto actual" required>
                </div>
                <div class="form-group">
                    <label for="salarioActual">Salario Actual (anual):</label>
                    <input type="number" class="form-control" id="salarioActual" placeholder="Salario anual actual" required>
                </div>
                <div class="form-group">
                    <label for="motivo">Motivo de la Solicitud:</label>
                    <textarea class="form-control" id="motivo" rows="4" placeholder="Explica detalladamente por qué solicitas un aumento de sueldo" required></textarea>
                </div>
                <div class="form-group">
                    <label for="logros">Logros y Contribuciones:</label>
                    <textarea class="form-control" id="logros" rows="4" placeholder="Enumera tus logros, responsabilidades y contribuciones en la empresa" required></textarea>
                </div>
                <div class="form-group">
                    <label for="salarioDeseado">Salario Deseado (anual):</label>
                    <input type="number" class="form-control" id="salarioDeseado" placeholder="Salario anual deseado" required>
                </div>
                <div class="form-group">
                    <label for="observaciones">Observaciones Adicionales:</label>
                    <textarea class="form-control" id="observaciones" rows="4" placeholder="Cualquier observación o información adicional que desees agregar"></textarea>
                </div>
                <button type="submit" class="btn btn-primary enviar_solicitud">Enviar Solicitud de Aumento</button>
            </form>
        </div>

        <div class="mt-4 formulario hide" id="form_promocion">
            <h2>Solicitud de Promoción Laboral</h2>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre del Empleado:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="departamento">Departamento:</label>
                    <input type="text" class="form-control" id="departamento" placeholder="Departamento o área de trabajo" required>
                </div>
                <div class="form-group">
                    <label for="puesto">Puesto de Trabajo Actual:</label>
                    <input type="text" class="form-control" id="puesto" placeholder="Puesto actual" required>
                </div>
                <div class="form-group">
                    <label for="motivo">Motivo de la Solicitud:</label>
                    <textarea class="form-control" id="motivo" rows="4" placeholder="Explica detalladamente por qué solicitas una promoción laboral" required></textarea>
                </div>
                <div class="form-group">
                    <label for="logros">Logros y Contribuciones:</label>
                    <textarea class="form-control" id="logros" rows="4" placeholder="Enumera tus logros, responsabilidades y contribuciones en la empresa" required></textarea>
                </div>
                <div class="form-group">
                    <label for="observaciones">Observaciones Adicionales:</label>
                    <textarea class="form-control" id="observaciones" rows="4" placeholder="Cualquier observación o información adicional que desees agregar"></textarea>
                </div>
                <button type="submit" class="btn btn-primary enviar_solicitud">Enviar Solicitud de Promoción Laboral</button>
            </form>
        </div>

        <div class="mt-4 formulario hide" id="form_otros">
            <h2>Solicitud de Otros</h2>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="motivo">Motivo de la Solicitud:</label>
                    <textarea class="form-control" id="motivo" rows="6" placeholder="Describe detalladamente el motivo de tu solicitud" required></textarea>
                </div>
                <div class="form-group">
                    <label for="logros">Logros y Contribuciones (si aplicable):</label>
                    <textarea class="form-control" id="logros" rows="6" placeholder="Enumera tus logros, responsabilidades y contribuciones relevantes" required></textarea>
                </div>
                <div class="form-group">
                    <label for="observaciones">Observaciones Adicionales (si aplicable):</label>
                    <textarea class="form-control" id="observaciones" rows="6" placeholder="Cualquier observación o información adicional que desees agregar"></textarea>
                </div>
                <button type="submit" class="btn btn-primary enviar_solicitud">Enviar Solicitud</button>
            </form>
        </div>


        <form class="hide" id="form_renuncia">
            <h2>Solicitud de Baja o Renuncia</h2>
        
            <div class="form-group">
                <label for="nombre">Nombre del Empleado:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
            </div>
        
            <div class="form-group">
                <label for="fechaBaja">Fecha de Baja o Renuncia:</label>
                <input type="date" class="form-control" id="fechaBaja" required>
            </div>
        
            <div class="form-group">
                <label for="motivo">Motivo de la Baja o Renuncia:</label>
                <textarea class="form-control" id="motivo" rows="6" placeholder="Explique detalladamente la razón de la baja o renuncia" required></textarea>
            </div>
        
            <div class="form-group">
                <label for="notas">Notas o Comentarios Adicionales:</label>
                <textarea class="form-control" id="notas" rows="6" placeholder="Cualquier comentario o información adicional" required></textarea>
            </div>
        
            <button type="submit" class="btn btn-primary enviar_solicitud">Enviar Solicitud de Baja o Renuncia</button>
        </form>

        <form class="hide " id="form_reembolso">
            <h2>Solicitud de Reembolso de Gastos</h2>
        
            <div class="form-group">
                <label for="nombre">Nombre del Empleado:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
            </div>
        
            <div class="form-group">
                <label for="fechaGasto">Fecha de los Gastos:</label>
                <input type="date" class="form-control" id="fechaGasto" required>
            </div>
        
            <div class="form-group">
                <label for="tipoGasto">Tipo de Gasto:</label>
                <input type="text" class="form-control" id="tipoGasto" placeholder="Ejemplo: Gastos de viaje" required>
            </div>
        
            <div class="form-group">
                <label for="descripcion">Descripción de los Gastos:</label>
                <textarea class="form-control" id="descripcion" rows="6" placeholder="Describa en detalle los gastos incurridos" required></textarea>
            </div>
        
            <div class="form-group">
                <label for="montoTotal">Monto Total de los Gastos:</label>
                <input type="number" class="form-control" id="montoTotal" placeholder="Ingrese el monto total de los gastos" required>
            </div>
        
            <div class="form-group">
                <label for="adjuntos">Adjuntar Comprobantes:</label>
                <input type="file" class="form-control-file" id="adjuntos" accept=".pdf, .jpg, .png" multiple required>
            </div>
        
            <div class="form-group">
                <label for="notas">Notas o Comentarios Adicionales:</label>
                <textarea class="form-control" id="notas" rows="6" placeholder="Cualquier comentario o información adicional" required></textarea>
            </div>
        
            <button type="submit" class="btn btn-primary enviar_solicitud">Enviar Solicitud de Reembolso de Gastos</button>
        </form>
        
        
    </form>
</div>
</div>
</div>

    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const motivoSelect = document.getElementById("motivo");
        const formSueldo = document.getElementById("form_sueldo");
        const formPromocion = document.getElementById("form_promocion");
        const formOtros = document.getElementById("form_otros");
        const formRenuncia = document.getElementById("form_renuncia");
        const formReembolso = document.getElementById("form_reembolso");
    
        motivoSelect.addEventListener("change", function() {
            // Ocultar todos los formularios antes de mostrar el seleccionado
            formSueldo.classList.add('hide');
            formPromocion.classList.add('hide');
            formOtros.classList.add('hide');
            formRenuncia.classList.add('hide');
            formReembolso.classList.add('hide');
    
            // Obtener el valor seleccionado
            const motivoSeleccionado = motivoSelect.value;
    
            // Mostrar el formulario correspondiente al motivo seleccionado
            if (motivoSeleccionado === "form_sueldo") {
                formSueldo.classList.remove('hide');
            } else if (motivoSeleccionado === "form_promocion") {
                formPromocion.classList.remove('hide');
            } else if (motivoSeleccionado === "form_otros") {
                formOtros.classList.remove('hide');
            } else if (motivoSeleccionado === "form_renuncia") {
                formRenuncia.classList.remove('hide');
            } else if (motivoSeleccionado === "form_reembolso") {
                formReembolso.classList.remove('hide');
            }
        });
    });
    </script>
